<!DOCTYPE html>
<html lang="en">

<head>

    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">

<body>


    <div class="grid-container">

                    <p>12</p>

                <div class="box box-2">
                    <img src="./images/super-2.png" alt="">

            </div>

        </div>


        <div class="grid-item">0-5</div>


        <div class="grid-item">

                <div class="box box-4">
